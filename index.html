<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mussarrat Khatoon | Data Engineer & Power BI Specialist</title>
    <meta name="description" content="Portfolio of Mussarrat Khatoon, a Data Engineer with 4+ years of experience in data pipelines, ETL processes, Power BI, and business intelligence solutions.">
    <meta name="keywords" content="Data Engineer, Power BI, ETL, SQL, Python, Azure, Databricks, Data Pipeline, Mussarrat Khatoon, Portfolio">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* CSS Reset & Basic Setup */
        :root {
            --bg-color: #0f0f23;
            --bg-secondary-color: #1a1a2e;
            --card-color: #16213e;
            --border-color: #2a2a4a;
            --text-primary: #f5f5f7;
            --text-secondary: #b0b0c0;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-gradient: linear-gradient(135deg, #6366f1, #8b5cf6);
            --success-color: #10b981;
            --font-family: 'Inter', sans-serif;
        }

        html.light-mode {
            --bg-color: #f8fafc;
            --bg-secondary-color: #ffffff;
            --card-color: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: var(--bg-color); }
        body::-webkit-scrollbar-thumb { 
            background-color: var(--accent-primary); 
            border-radius: 10px; 
        }
        
        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        section {
            padding: 6rem 0;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            background: var(--accent-gradient);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--accent-primary);
            color: var(--text-primary);
        }

        .btn-outline:hover {
            background: var(--accent-primary);
            color: white;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            z-index: 1000;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .header.scrolled {
            background-color: rgba(15, 15, 35, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.2);
        }
        
        html.light-mode .header.scrolled {
            background-color: rgba(248, 250, 252, 0.9);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-primary);
            text-decoration: none;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: var(--accent-gradient);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            background: none;
            border: none;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }
        
        .theme-toggle:hover { 
            color: var(--text-primary); 
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--text-primary);
        }
        
        /* Scroll Progress Bar */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent-gradient);
            width: 0%;
            z-index: 1001;
            transition: width 0.1s linear;
        }

        /* Hero Section */
        #hero {
            height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            background: radial-gradient(ellipse at bottom, #1a1a2e 0%, #0f0f23 100%);
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            align-items: center;
            gap: 3rem;
            position: relative;
            z-index: 2;
        }

        .hero-text .title {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 0.5rem;
        }

        .hero-text .name {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 0.5rem 0;
            line-height: 1.1;
        }

        .hero-text .highlight {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero-text .tagline {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 1.5rem 0 2.5rem;
        }
        
        .hero-btns {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .social-links a {
            color: var(--text-secondary);
            font-size: 1.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--accent-primary);
            transform: translateY(-5px);
        }
        
        .hero-image {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-image img {
            width: 350px;
            height: 350px;
            border-radius: 20px;
            object-fit: cover;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(99, 102, 241, 0.3);
            animation: float-image 4s ease-in-out infinite;
        }
        
        @keyframes float-image {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* Marquee Section */
        .marquee {
            background-color: var(--bg-secondary-color);
            padding: 2rem 0;
            overflow: hidden;
            white-space: nowrap;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .marquee-content {
            display: flex;
            align-items: center;
            animation: scroll 30s linear infinite;
        }
        
        .marquee-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-right: 3rem;
            flex-shrink: 0;
        }
        
        .marquee-item {
            display: flex;
            align-items: center;
            margin: 0 40px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .marquee-item i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: var(--accent-primary);
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .about-text p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .skills-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }
        
        .skill-badge {
            background: var(--bg-secondary-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-badge:hover {
            background: var(--accent-primary);
            transform: translateY(-2px);
        }

        .about-image {
            background: linear-gradient(145deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            min-height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .about-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none" opacity="0.1"><path d="M20 20L80 80M80 20L20 80" stroke="white" stroke-width="2"/></svg>');
        }
        
        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2.5rem;
        }
        
        .project-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border-color: var(--accent-primary);
        }
        
        .project-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .project-card h3 i {
            color: var(--accent-primary);
        }
        
        .project-card .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .tech-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            background: var(--bg-secondary-color);
            color: var(--text-secondary);
        }
        
        .project-card p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
        }
        
        .project-links {
            margin-top: auto;
            display: flex;
            gap: 1rem;
        }
        
        .project-links a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s ease;
        }
        
        .project-links a:hover {
            color: var(--accent-primary);
        }

        /* Experience Section */
        .experience-timeline {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .experience-timeline::after {
            content: '';
            position: absolute;
            width: 3px;
            background: var(--border-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -1.5px;
        }
        
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            margin-bottom: 2rem;
        }
        
        .timeline-item.left { left: 0; }
        .timeline-item.right { left: 50%; }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--bg-color);
            border: 4px solid var(--accent-primary);
            top: 25px;
            border-radius: 50%;
            z-index: 1;
        }
        
        .right::after { left: -10px; }
        
        .timeline-content {
            padding: 25px;
            background: var(--card-color);
            border: 1px solid var(--border-color);
            position: relative;
            border-radius: 12px;
            transition: transform 0.3s;
        }

        .timeline-content:hover { 
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }
        
        .timeline-content h3 { 
            font-size: 1.3rem; 
            margin-bottom: 0.5rem;
        }
        .timeline-content .company { 
            font-weight: 600; 
            color: var(--accent-primary);
            margin-bottom: 0.5rem; 
        }
        .timeline-content .duration { 
            font-size: 0.9rem; 
            color: var(--text-secondary); 
            margin-bottom: 1rem; 
        }
        .timeline-content p { 
            font-size: 0.95rem; 
            color: var(--text-secondary); 
        }

        /* Certifications Section */
        .certifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .cert-card {
            background: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            display: flex;
            align-items: flex-start;
            gap: 1.5rem;
            transition: transform 0.3s;
        }

        .cert-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
        }

        .cert-card .icon {
            font-size: 2.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .cert-content h4 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .cert-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Contact Section */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--accent-primary);
            width: 50px;
            height: 50px;
            background: var(--bg-secondary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-text h4 {
            margin-bottom: 0.3rem;
        }

        .contact-text p {
            color: var(--text-secondary);
        }

        .contact-form {
            background: var(--card-color);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .form-group { 
            position: relative; 
            margin-bottom: 2rem; 
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-family);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .form-group label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--text-secondary);
            pointer-events: none;
            transition: all 0.2s ease;
            background: var(--card-color);
            padding: 0 0.5rem;
        }
        .form-group input:focus + label, .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label, .form-group select:not(:placeholder-shown) + label,
        .form-group textarea:focus + label, .form-group textarea:not(:placeholder-shown) + label {
            top: -0.75rem;
            left: 0.75rem;
            font-size: 0.8rem;
            color: var(--accent-primary);
        }

        /* Footer */
        .footer {
            background-color: var(--bg-secondary-color);
            padding: 3rem 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }
        .footer .social-links { 
            justify-content: center; 
            margin-bottom: 1.5rem; 
        }
        .footer p { 
            color: var(--text-secondary); 
            margin-bottom: 0.5rem;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .hero-image { 
                grid-row: 1; 
                margin-bottom: 2rem; 
            }
            .hero-text .name { 
                font-size: 3rem; 
            }
            .hero-text .tagline { 
                margin: 0 auto 2rem; 
            }
            .hero-btns {
                justify-content: center;
            }
            .social-links { 
                justify-content: center; 
            }
            .about-content { 
                grid-template-columns: 1fr; 
            }
            .about-image { 
                margin-top: 2rem; 
                min-height: 300px;
            }
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            html { 
                font-size: 14px; 
            }
            section { 
                padding: 4rem 0; 
            }
            .container { 
                padding: 0 1.5rem; 
            }
            .nav-menu {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--bg-secondary-color);
                flex-direction: column;
                justify-content: center;
                gap: 2.5rem;
                transition: right 0.4s ease-in-out;
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }
            .nav-menu.active { 
                right: 0; 
            }
            .hamburger { 
                display: block; 
                z-index: 1001; 
            }
            .experience-timeline::after { 
                left: 20px; 
            }
            .timeline-item { 
                width: 100%; 
                padding-left: 50px; 
                padding-right: 10px; 
            }
            .timeline-item.left, .timeline-item.right { 
                left: 0; 
            }
            .timeline-item::after { 
                left: 10px; 
            }
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div id="progress-bar"></div>

    <header class="header">
        <nav class="navbar container">
            <a href="#" class="nav-logo">MK.</a>
            <ul class="nav-menu">
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="#experience" class="nav-link">Experience</a></li>
                <li><a href="#certifications" class="nav-link">Certifications</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
                <li><button id="theme-toggle" class="theme-toggle"><i class="bi bi-sun"></i></button></li>
            </ul>
            <div class="hamburger"><i class="bi bi-list"></i></div>
        </nav>
    </header>
